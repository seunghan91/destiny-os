name: destiny_os
description: "Destiny.OS - 사주+MBTI 하이브리드 운세 앱 (Toss Mini App)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State Management (BLoC)
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.7

  # Navigation
  go_router: ^15.1.2

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Local Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # Network & API
  dio: ^5.8.0+1

  # Backend (Supabase)
  supabase_flutter: ^2.8.3

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  dartz: ^0.10.1  # Functional programming (Either type)

  # Sharing & Social
  share_plus: ^10.1.4

  # Korean Lunar Calendar (사주 계산용)
  lunar: ^1.3.12

  # Animation
  flutter_animate: ^4.5.2

  # Charts (운세 시각화)
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  injectable_generator: ^2.6.3
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

