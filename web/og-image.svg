<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- 배경 그라디언트 (신비로운 보라색) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="50%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>

    <!-- 금색 그라디언트 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>

    <!-- 별 빛 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 별들 (신비로운 분위기) -->
  <circle cx="100" cy="80" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="200" cy="150" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="60" r="2" fill="#ffd700" opacity="0.9"/>
  <circle cx="500" cy="120" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="700" cy="80" r="2.5" fill="#fff" opacity="0.7"/>
  <circle cx="850" cy="150" r="1.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="1000" cy="70" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="1100" cy="130" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="550" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="300" cy="580" r="2" fill="#ffd700" opacity="0.7"/>
  <circle cx="900" cy="560" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="1050" cy="530" r="2" fill="#fff" opacity="0.6"/>

  <!-- 큰 장식 별 -->
  <g filter="url(#glow)" transform="translate(80, 300)">
    <polygon points="0,-20 5,-5 20,0 5,5 0,20 -5,5 -20,0 -5,-5" fill="#ffd700" opacity="0.8"/>
  </g>
  <g filter="url(#glow)" transform="translate(1120, 280)">
    <polygon points="0,-15 4,-4 15,0 4,4 0,15 -4,4 -15,0 -4,-4" fill="#ffd700" opacity="0.7"/>
  </g>

  <!-- 무료 배지 (왼쪽 상단) -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="120" height="50" rx="25" fill="#FFD700"/>
    <text x="60" y="34" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a0a2e" text-anchor="middle">무료</text>
  </g>

  <!-- 메인 타이틀 -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">Destiny.OS</text>

  <!-- 서브 타이틀 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" fill="#E8D4F8" text-anchor="middle">사주 × MBTI 하이브리드 운세</text>

  <!-- 구분선 -->
  <line x1="350" y1="320" x2="850" y2="320" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5"/>

  <!-- 메인 카피 -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF" text-anchor="middle">나의 2026년 운세는?</text>

  <!-- CTA 박스 -->
  <g transform="translate(420, 460)">
    <rect x="0" y="0" width="360" height="70" rx="35" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    <text x="180" y="47" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">지금 바로 확인하기 →</text>
  </g>

  <!-- 하단 강조 문구 -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="22" fill="#B8A9C9" text-anchor="middle">회원가입 없이 • 완전 무료 • 1분만에 확인</text>
</svg>
