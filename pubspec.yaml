name: destiny_os
description: "2026 신년운세 (MBTI 운세) - MBTI New Year Fortune 2026"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  flutter_markdown: ^0.7.2

  # State Management (BLoC)
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.7

  # Navigation
  go_router: ^15.1.2

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Local Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # Network & API
  dio: ^5.8.0+1

  # Backend (Supabase)
  supabase_flutter: ^2.8.3

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  firebase_auth: ^5.3.4  # SSO 인증

  # Social Sign-In
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  crypto: ^3.0.3
  dartz: ^0.10.1  # Functional programming (Either type)
  flutter_dotenv: ^5.2.1  # Environment variables

  # Sharing & Social
  share_plus: ^10.1.4
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.3

  # Korean Lunar Calendar (사주 계산용)
  lunar: ^1.3.12

  # Animation
  flutter_animate: ^4.5.2

  # Charts (운세 시각화)
  fl_chart: ^0.70.2

  # Web APIs (PWA, Notifications)
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  injectable_generator: ^2.6.3
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - .env
  #   - assets/images/
  #   - assets/icons/
  #   - assets/data/

  # Pretendard 폰트 (Phase 2 최적화: WOFF2 + 서브셋)
  # 최적화 단계:
  # 1. TTF 9개 → 4개 웨이트 (사용 빈도 기준)
  # 2. TTF → WOFF2 변환 (70% 압축)
  # 3. 한글/한자 서브셋 (20% 추가 압축)
  # 최종 크기: 23MB → 2.4MB (89.6% 감소)
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.woff2
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.woff2
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.woff2
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.woff2
          weight: 700
