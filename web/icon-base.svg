<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- 배경 그라디언트 (신비로운 보라색) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#3d2066"/>
    </linearGradient>

    <!-- 금색 그라디언트 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>

    <!-- 별 빛 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 (둥근 사각형 - maskable safe zone 고려) -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- 작은 별들 (장식) -->
  <circle cx="100" cy="100" r="4" fill="#fff" opacity="0.6"/>
  <circle cx="412" cy="100" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="100" cy="412" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="412" cy="412" r="4" fill="#fff" opacity="0.5"/>

  <!-- 메인 8포인트 별 (중앙 - safe zone 내) -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- 8포인트 별 -->
    <polygon
      points="0,-120 28,-28 120,0 28,28 0,120 -28,28 -120,0 -28,-28"
      fill="url(#goldGradient)"
    />
    <!-- 내부 원 (D 표현) -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#1a0a2e" stroke-width="12"/>
    <text x="0" y="18" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="#1a0a2e" text-anchor="middle">D</text>
  </g>

  <!-- 하단 작은 별 (3개 - 사주/MBTI/운세 상징) -->
  <g transform="translate(256, 420)">
    <polygon points="0,-12 3,-3 12,0 3,3 0,12 -3,3 -12,0 -3,-3" fill="#ffd700" transform="translate(-50, 0)"/>
    <polygon points="0,-15 4,-4 15,0 4,4 0,15 -4,4 -15,0 -4,-4" fill="#ffd700"/>
    <polygon points="0,-12 3,-3 12,0 3,3 0,12 -3,3 -12,0 -3,-3" fill="#ffd700" transform="translate(50, 0)"/>
  </g>
</svg>
